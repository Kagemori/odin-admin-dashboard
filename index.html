<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div id="dashboard">
                Dashboard
            </div>
            
            <div id="sidebar-nav">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>

            <div id="sidebar-settings">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>

        <div id="header">
            <div id="searchbar">
                <input type="text">
            </div>

            <div id="noti-account">
                <button class="notification">
                    <img src="" alt="">
                </button>
                <div class="account">
                    <img src="" alt="">
                    <div class="name">Keith Estrella</div>
                </div>
            </div>

            <div id="account-welcome">
                <img src="" alt="">
                <div class="welcome-text">
                    <div class="welcome">Hi there, </div>
                    <div class="name">Keith Estrella</div>
                </div>
            </div>
            <div id="project-options">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div id="main-body">
            <div id="projects">

            </div>

            <div id="announcements">

            </div>

            <div id="trending">
            
            </div>
        </div>
    </div>
</body>
</html>
